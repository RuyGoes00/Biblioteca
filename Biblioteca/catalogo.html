<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Catálogo de livros onde você pode procurar e filtrar por título, autor ou categoria.">
    <meta name="keywords" content="livros, catálogo, autores, gêneros, loja, livros online">
    <title>Catálogo</title>
    <link rel="stylesheet" href="style/header.css">
    <link rel="stylesheet" href="style/catalogo.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>

<body>
    <header>
        <div class="logo">
            <img src="style/assets/BookOn - 1.png" alt="Logo do BookOn" />
        </div>
        <div class="pesquisa">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" name="search" placeholder="Procure por um Livro ou Autor" />
        </div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Estante</a>
            <a href="#">Sobre</a>
            <a href="#">Categorias</a>
            <a href="#">Minha Conta</a>
        </nav>
        <div class="shop-cart">
            <i class="fa-solid fa-cart-shopping"></i>
        </div>
    </header>
    <section class="catalogo-card">
        <h1>Catálogo</h1>
        <div class="estante">
            <div class="livro">
                <a href=""><img
                        src="http://books.google.com/books/content?id=LCqWEAAAQBAJ&printsec=frontcover&img=1&zoom=1&edge=curl&source=gbs_api"
                        alt="Capa do livro" /></a>
                <div class="info-livro" >
                    <h3>Nome do Livro</h3>
                    <h4>Nome do Autor</h4>
                    <h5>Data de Lançamento</h5>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
